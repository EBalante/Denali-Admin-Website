<!DOCTYPE html>
<html>
  <head>
    <title>Delete Posting</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 250px;
            height: 20px;
        }
        button {
            font-size: 14pt;
            margin: 10px;
        }
    </style>
  </head>
  <body>
    <h1>Delete a Project</h1>
    <p>
      <u>
        Please select the solution grouping you would like to delete from.
      </u>
    </p>
    <select name="solution" id="solution">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option></select
    ><br />
    <p>
          Please enter the Project you would like to delete.
      </p>
    <input type="text" id="project" name="project" />
    <button onclick="submitForm()">Submit</button>
    <button onclick="returnToIndex()">Return to Home Page</button>

    <script src="deleteSolution.js"></script>
  </body>
</html>
